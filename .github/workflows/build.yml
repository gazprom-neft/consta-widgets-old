name: Тесты и деплой
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://npm.pkg.github.com'
      - name: Установка yarn
        id: yarn-setup
        run: |
          yarn policies set-version 1.22.1
          echo "::set-output name=cache_dir::$(yarn cache dir)"
      - name: Настройка кэширования зависимостей
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-setup.outputs.cache_dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Установка зависимостей
        run: yarn --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_GITHUB_REGISTRY_TOKEN }}
      - name: Сборка пакета 1
        run: yarn build-first
      - name: Сборка пакета 2
        run: yarn build-second
      - name: Сборка пакета 3
        run: yarn build-third
      - name: Сборка пакета 4
        run: yarn build-fourth
